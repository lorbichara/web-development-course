<!DOCTYPE html>
<html>

	<head>
		<title>The Jammer</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="css/styles.css" type="text/css"/>
	</head>

	<body class="text">
		<header class="header">
				<img id="logo" src="img/jammer_logo.png" title="The Jammer" alt="The Jammer logo"/>
				<span>
					<h1 id="title">The Jammer</h1>
					<h5 id="slogan">Connecting and sharing with people since 2017</h5>
				</span>
		</header>

		<main>
			<div>
			<section id="login">
				<form>
					<fieldset>
						<legend><h2>Log-In</h2></legend>
						Username <input type="text"/>
						<br><br>
						Password <input type="password"/>
						<br><br>
						<input type="checkbox"/> Remember me 
						<br><br>
						<input type="submit" name="submit button" value="Submit"/>
					</fieldset>
				</form>
			</section>
			<section id="register">
				<form>
					<fieldset>
						<legend><h2>Register</h2></legend>
						First Name <input type="text"/>
						<br><br>
						Last Name <input type="text"/>
						<br><br>
						Username <input type="text"/>
						<br><br>
						Email <input type="email"/>
						<br><br>
						Password <input type="password"/>
						<br><br>
						Password confirmation <input type="password"/>
						<br><br>
						Gender
						<br><br>
						Male <input type="radio" name="gender"> Female <input type="radio" name="gender">
						<br><br>
						Country
						<select>
							<option selected hidden>Select a country...</option>
							<option>Argentina</option>
							<option>Brazil</option>
							<option>Canada</option>
							<option>China</option>
							<option>Colombia</option>
							<option>Ecuador</option>
							<option>Finland</option>
							<option>France</option>
							<option>Germany</option>
							<option>Italy</option>
							<option>Japan</option>
							<option>Mexico</option>
							<option>Norway</option>
							<option>Sweden</option>
							<option>USA</option>
						</select>
						<br><br>
						<input type="submit" name="submit button" value="Register">
					</fieldset>
				</form>
			</section>
		</div>
		</main>

		<footer>
			<h6 id="footer">Made by: Lorraine Bichara Assad - A01193063</h6>
		</footer>

	</body>
</html>
